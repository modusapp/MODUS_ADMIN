<div class="row">
  <div class="col-lg-12">
    <section class="widget">
      <header>
        <h5>
          Categories
        </h5>
        <div class="widget-controls">
          <a class="btn btn-primary" style="color:white;" [routerLink]=" ['/app/category/add'] ">Add</a></div>
      </header>
      <div class="widget-body ">
        <table class="table" style="max-width:95%;">
          <thead>
            <tr>
              <th></th>
              <th>Order</th>
              <th>Name</th>

              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories|async">
              <td>
                <div>
                  <span style="font-size: 19px">
                      <a href="javascript:void(0)" [class.disabled]="this.processing" *ngIf="category.index !== 0" (click)="moveCategoryUp(category.index)"><i class="fa fa-arrow-up"></i></a>
                      <a href="javascript:void(0)" [class.disabled]="this.processing" *ngIf="category.index !== totalCategories - 1" (click)="moveCategoryDown(category.index)"><i class="fa fa-arrow-down"></i></a>

                  </span>

                </div>
              </td>
              <td>{{category.index + 1}}</td>
              <td>{{category.name}}
              </td>
              <td>
                <div class="btn-group pull-right">
                  <button class="btn btn-sm btn-warning dropdown-toggle" data-toggle="dropdown">
                    &nbsp; Actions &nbsp;
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-right">
                    <li><a class="dropdown-item" [routerLink]=" ['/app/category/edit',category.id] ">Edit</a></li>
                    <li><a class="dropdown-item" (click)="deleteCategory(category)">Delete</a></li>
                  </ul>
                </div>
              </td>

            </tr>

          </tbody>

        </table>

      </div>
    </section>
  </div>
</div>
<p-confirmDialog header="Confirmation" appendTo="body" [responsive]="true" icon="pi pi-exclamation-triangle">
</p-confirmDialog>
