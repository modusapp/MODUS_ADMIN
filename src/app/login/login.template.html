  <main id="content" class="widget-login-container" role="main">
    <div class="row justify-content-center">
      <div class="col-xl-4 col-md-6 col-10">
        <h5 class="widget-login-logo animated fadeInUp">
          <i class="fa fa-circle text-gray"></i>

          <i class="fa fa-circle text-warning"></i>
        </h5>

                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="email" (keyup.enter)="login(loginForm)" formControlName="email">

                <input class="form-control" id="pswd" type="password" (keyup.enter)="login(loginForm)" placeholder="Password" formControlName="password">

                  </div>
